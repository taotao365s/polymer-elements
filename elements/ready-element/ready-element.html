<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ready-element">
  <template>
    This element has a ready() method.
    <span id="el">Not ready...</span>
  </template>
  <script>
    Polymer('ready-element', {
      owner: "Daniel",
      created: function () {
        log('---created callback---');
        log(arguments);
        log(this);
      },
      ready: function () {
        debugger

        log('----ready callback----');
        log(arguments);
        log(this);

        this.$.el.textContent = this.owner + " is ready!";
      }
    });

    function log(str) {
      window.console && window.console.log(str);
    }
  </script>
</polymer-element>
